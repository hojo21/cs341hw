<body>
<!-- Title heading -->
<h1>Cheesecake Order Form</h1>
<!-- Cheesecake photo -->
<img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" alt="Cheesecake Photo" style="width:200px;height:200px;" id="cakePicture">
<br>
<p id="p1">Quantity Topping</p>
<!-- Drop down menu -->
<select id="dropQuantity">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>

<form>
	<!-- Radio buttons for toppings -->
	<div id="div1">
		<input type="radio" id="Plain" name="topping1" value="Plain"
		checked="checked"> 
		<label for="Plain">Plain</label>
		<br>
	</div>

	<div id="div2"> 
		<input type="radio"id="Cherry" name="topping1" value="Cherry"> 
		<label for="Cherry">Cherry</label>
		<br>
	</div>

	<div id="div3">
		<input type="radio" id="Chocolate" name="topping1" value="Chocolate">
		<label for="Chocolate">Chocolate</label>
		<br>
	</div>
</form>

<!-- Order numbers -->
<p id="p2">Notes:</p>
<textarea rows="4" cols="50" placeholder="Enter any special instructions here." id="instruction_text_box"></textarea>
<br>
<button id="orderButton" onclick="process_order()">Order</button>

</h2>
